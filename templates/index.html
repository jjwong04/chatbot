<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Business Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .chat-container {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 350px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: none;
        }
        .chat-header {
            background: #007bff;
            color: #fff;
            padding: 10px;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            cursor: pointer;
        }
        .chat-body {
            padding: 10px;
            height: 300px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }
        .chat-footer {
            display: flex;
            padding: 10px;
        }
        .chat-footer input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
        }
        .chat-footer button {
            background: #007bff;
            color: #fff;
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .chat-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007bff;
            color: #fff;
            padding: 15px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .message {
            margin-bottom: 10px;
        }
        .message.user {
            text-align: right;
        }
        .message.bot {
            text-align: left;
        }
        .message span {
            display: inline-block;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }
        .message.user span {
            background: #007bff;
            color: #fff;
        }
        .message.bot span {
            background: #f1f1f1;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="chat-toggle" onclick="toggleChat()">ðŸ’¬</div>
    <div class="chat-container" id="chatContainer">
        <div class="chat-header" onclick="toggleChat()">
            Chat with Us
        </div>
        <div class="chat-body" id="chatBody">
            <div class="message bot">
                <span>Hello! How can I assist you today? ðŸ˜Š</span>
            </div>
        </div>
        <div class="chat-footer">
            <input type="text" id="userInput" placeholder="Type your message...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function toggleChat() {
            const chatContainer = document.getElementById("chatContainer");
            chatContainer.style.display = chatContainer.style.display === "none" ? "block" : "none";
        }

        function sendMessage() {
            const userInput = document.getElementById("userInput").value;
            if (!userInput) return;

            const chatBody = document.getElementById("chatBody");
            chatBody.innerHTML += `<div class="message user"><span>${userInput}</span></div>`;
            document.getElementById("userInput").value = "";

            fetch("/chat", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ message: userInput })
            })
            .then(response => response.json())
            .then(data => {
                chatBody.innerHTML += `<div class="message bot"><span>${data.response}</span></div>`;
                chatBody.scrollTop = chatBody.scrollHeight;
            });
        }
    </script>
</body>
</html>
